<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Empire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Banana Empire</h1>
    <div class="tabs">
        <button class="tab-button" onclick="openTab('plantation')">Plantation</button>
        <button class="tab-button" onclick="openTab('packaging')">Packaging & Selling</button>
    </div>

    <div id="dashboard">
        <p>Dollars: $<span id="dollars">0</span></p>
        <p>Bananas: <span id="banana-count">0</span></p>
    </div>

    <div id="plantation" class="tab-content">
        <div id="stats">
            <p>Banana Trees: <span id="tree-count">1</span></p>
            <p>Harvest Rate: <span id="harvest-rate">1</span> bananas/second</p>
            <p>Workers: <span id="worker-count">0</span></p>
        </div>
        <div id="buyables">
            <button class="button" onclick="plantation.plantTree()">Plant Banana Tree</button>
            <button class="button" onclick="plantation.hireWorker()">Hire Worker</button>
        </div>
    </div>

    <div id="packaging" class="tab-content" style="display:none">
        <div id="stats">
            <p>Bananas Packed: <span id="bananas-packed">0</span></p>
            <p>Packed Bananas: <span id="packed-banana-count">0</span></p>
            <p>Market Price: $<span id="market-price">2</span></p>
        </div>
        <button class="button" onclick="logistics.packageBananas()">Package Bananas</button>
        <button class="button" onclick="logistics.sellBananas()">Sell Bananas</button>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
